<div style="text-align: center;" class="container ">
    <h3 style="text-align: center;">User give me money</h3>


    <form #login="ngForm" (ngSubmit)="submit(login)">
        <div class="form-group">
            <label for="firstname">First Name</label><br>
            <input #name="ngModel" required="" minlength="2" maxlength="8" type="text" name="firstname" class="form-control" ngModel>
            <div *ngIf="name.touched && name.invalid" class="alert">
                <p *ngIf="name.errors?.['required']" > Name Requiregred</p>
                <P *ngIf="name.errors?.['minlength']"> Input required</P>
            </div>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="lasttname">Last Name</label><br>
            <input type="text" name="lastname" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="bankAccount">Bank Account</label><br>
            <input type="text" name="bankAccount" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="password">Password</label><br>
            <input type="text" name="password" class="form-control" ngModel >
        </div>
        <pre></pre>
        <button class="btn btn-primary" type="submit">Give me money!</button>
    </form>

</div>
